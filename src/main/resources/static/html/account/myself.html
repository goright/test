<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style>



        #mainInfo{
        display:block;
            width:40%;

        }

        #menu{

            position:sticky;
            background-color: #99ffff;
            width:150px;
            height:600px;
            float:left;

            margin-right:20px;
            margin-top:140px;
            margin-left:300px;

            resize:both;
        }
        ul {
            display:inline-block;
            list-style-type:none;
        }
        ul li{
            padding-top:20px;
        }

        ul li a{
            padding-top:20px;


        }

        li a:link{
            text-decoration:none;
        }

        li a:hover{
            text-decoration:underline;
            color:red;
        }

        li a:active{
            text-decoration:none;
            color:grey;
            background-color: #4CAF50;
        }

        #contont{

            width:60%;
            float:left;
        }

        #myHead{
            height:120px;
            background-color:#F0F0F0;

        }

        #myHead:after{
            clear:both;
        }

        #profilePhoto{
            width:100px;
            height:120px;
        }

        #photo{
            float:left;
        }

        #headContext{

            height:100px;
        }

        #bodyContext{
            margin-top:20px;

        }

        ul li div{
            float:left;
            padding-right:100px;
        }


        .info-head{
            background-color:#F8F8F8;
            padding-left:-600px;
            font-size:24px;
            border-style:none none solid none;
            outline-color:grey;

        }

        a.pro_edit:link{
            visibility:hidden;
            color:yellow;
        }

        a.pro_edit:visited{
            color:origin;
        }

        a.pro_edit:hover{
            visibility:visible;
            color:blue;
        }



        #accountSetup{
            display:none;

        }


        iframe{
            width:100%;
            height:900px;
        }



        ul li a:link{
            color:blue;
        }



        ul li a:visited{
            color:white;

        }


        ul li a:hover{
            color:red;
        }


        ul li a:active{
            color:green;
        }







    </style>
</head>
<body>


<div id="menu">
    <ul>
        <li><a class="default_active" href="myprofile.html" target="bodyContext">个人资料</a></li>
        <li><a href="accountsetup.html" target="bodyContext">账号设置</a></li>
        <li><a href="secret.html" target="bodyContext">隐私设置</a></li>
        <li><a href="">信息认证</a></li>
        <li><a href="">我的收藏</a></li>
        <li><a href="">浏览历史</a></li>
        <li><a href="setupetc.html" target="bodyContext">更多</a></li>
    </ul>
</div>

<div id="contont">

    <div id="myHead">
        <div id="photo">
            <img id="profilePhoto" src="./../../icon/qq.png" alt="头像">
        </div>
        <div id="headContext">
            <span>{{username}}</span>
        </div>
    </div>

    <iframe id="bodyContext" name="bodyContext" src="myprofile.html">


    </iframe>
</div>




</body>
</html>
